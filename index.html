<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Esempio di Cards</h1>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Immagine"
            />
            <div class="card-body">
              <h5 class="card-title">Card 1</h5>
              <p class="card-text">Descrizione di esempio per la card 1.</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Immagine"
            />
            <div class="card-body">
              <h5 class="card-title">Card 2</h5>
              <p class="card-text">Descrizione di esempio per la card 2.</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Immagine"
            />
            <div class="card-body">
              <h5 class="card-title">Card 3</h5>
              <p class="card-text">Descrizione di esempio per la card 3.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottone per aprire la modal -->
      <div class="text-center mt-5">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Apri Modal
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Titolo Modal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Questo Ã¨ il contenuto della modal. Puoi mettere quello che vuoi!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
            <button type="button" class="btn btn-primary">Salva</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (necessario per modals e altri componenti interattivi) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
